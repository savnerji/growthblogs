
  <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog"
    tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content commonmodal">
        <div class="modal-header">

          <div class="container text-center text-uppercase text" style="font-weight: bolder">
            <h5 class="modal-title text-white" id="panel"> Sign Up</h5>
          </div>
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">ï¿½</span>
          </button>
        </div>

        <div class="modal-body">

          <div class="container text-center" id="modalbuttons">
            <button class="links" id="signup" type="button">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Sign Up
            </button>

            <button class="links ml-3" id="login" type="button">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Log In
            </button>
          </div>





          <div class="frmmodal">

            <div id="frm1">
              <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label for="inputAddress2">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="username">
                </div>

                <div class="form-group">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail" name="email" placeholder="example@gmail.com">
                </div>
                <p id="msg" style="color:orange; display: none;"></p>
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="********">
                </div>
                <div class="form-group">
                  <label for="">Confirm Password</label>
                  <input type="password" class="form-control" id="password2" name="password2" placeholder="********"
                    onkeyup="password_check();">
                </div>
                <p id="msg2" style="color:orange; display: none;"></p>

                <div class="container text-center">
                  <button type="submit" id="submitbtn" class="btn btn-primary">Sign in</button>
                </div>
              </form>

            </div>

            <div id="frm2" style="display: none">
              <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group ">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" name="login_email" id="login_email">
                </div>
                <div class="form-group ">
                  <label for="inputCity">Password</label>
                  <input type="password" class="form-control" name="login_password" id="login_password">
                </div>
                <p id="incorrect" style="color:orange;"></p>
                <div class="container text-center">
                  <button type="submit" id="loginbtn" class="btn btn-primary">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
